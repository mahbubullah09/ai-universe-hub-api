<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/65fd4e7cff.js" crossorigin="anonymous"></script>


</head>

<body>
    <section class="max-w-4xl mx-auto">
        <div class=" text-center mt-5 ">
            <h4 class="text-2xl font-bold my-3 ">AI Universe Hub</h4>
            <button class="bg-[#EB5757] text-white text-xs font-semibold py-2 px-4 rounded-md">Sort By Date</button>
        </div>
    </section>

    <main class="max-w-5xl mx-auto">
        <div class="grid grid-cols-3 px-4 gap-4">
            <div class="p-4 border border-gray-400 border-solid rounded-md">
                <figure class="rounded-md">
                    <img src="./Rectangle 23.png" alt="">
                </figure>
                <h4 class="font-bold text-xl">Features</h4>
                <ul class="text-[#585858] text-sm my-2 list-decimal pl-4">
                    <li>Natural language processing </li>
                    <li>Contextual understanding </li>
                    <li>Text generation</li>
                </ul>
                <hr class="my-2">
                <div class="flex justify-between items-center">
                    <div>
                        <h4 class="font-bold text-xl mb-2">ChatGPT</h4>
                        <div class="flex justify-center gap-1 items-center text-[#585858] text-sm my-">
                            <i class="fa-solid fa-calendar-days"></i>
                            <p>11/01/2022</p>
                        </div>

                    </div>
                    <i class="fa-solid fa-arrow-right rounded-full bg-white p-2 " style="color: #EB5757;"></i>
                </div>
            </div>
        </div>


    </main>



</body>

</html>
